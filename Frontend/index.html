<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://lh3.googleusercontent.com/drive-viewer/AKGpihZaYFHls38j4U1uto020g4p_98zLpiEfj3mfmfxZxXdrbnOoB0k8AKFuAE2I7i5jBDl3vdbEmiyUYqbJh_RmlZ_ryMeyg=s2560">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Obo Blocks</title>
</head>

<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Operators" colour="#5ba55b">
        <block type="string_block" deletable="true" movable="true" editable="true">
            <field name="input">Hello World!</field>
        </block>
        <block type="number_block" deletable="true" movable="true" editable="true">
            <field name="input">0</field>
        </block>
        <block type="add_block" deletable="true" movable="true" editable="true"></block>
        <block type="subtract_block" deletable="true" movable="true" editable="true"></block>
        <block type="multiply_block" deletable="true" movable="true" editable="true"></block>
        <block type="division_block" deletable="true" movable="true" editable="true"></block>
        <block type="modulo_block" deletable="true" movable="true" editable="true"></block>
        <block type="power_block" deletable="true" movable="true" editable="true"></block>
        <block type="equal_block"></block>
        <block type="not_equal_block"></block>
        <block type="greater_than_block" deletable="true" movable="true" editable="true"></block>
        <block type="greater_than_equal_block" deletable="true" movable="true" editable="true"></block>
        <block type="less_than_block" deletable="true" movable="true" editable="true"></block>
        <block type="less_than_equal_block"></block>
        <block type="true_block" deletable="true" movable="true" editable="true"></block>
        <block type="false_block"></block>
        <block type="range_block"></block>
    </category>
    <category name="List Operations" colour="#5ba58c">
        <block type="list_block" deletable="true" movable="true" editable="true">
            <field name="input">1,2,3</field>
        </block>
        <block type="list_append_block" deletable="true" movable="true" editable="true"></block>
        <block type="list_remove_block"></block>
        <block type="list_index_get_block" deletable="true" movable="true" editable="true">
            <field name="index">0</field>
        </block>
        <block type="list_index_set_block" deletable="true" movable="true" editable="true">
            <field name="index">0</field>
            <field name="value">x</field>
        </block>
    </category>
    <category name="Input/Output" colour="#745ba5">
        <block type="print_block" deletable="true" movable="true" editable="true"></block>
        <block type="input_block" deletable="true" movable="true" editable="true">
            <field name="input">prompt</field>
        </block>
    </category>
    <category name="Control" colour="#9fa55b">
        <block type="if_block" deletable="true" movable="true" editable="true"></block>
        <block type="if_else_block" deletable="true" movable="true" editable="true"></block>
        <block type="while_block" deletable="true" movable="true" editable="true"></block>
        <block type="for_block" deletable="true" movable="true" editable="true">
            <field name="variable">index</field>
        </block>
        <block type="int_str_conv_block" deletable="true" movable="true" editable="true"></block>
    </category>
    <sep></sep>
    <category name="Functions" colour="#995ba5" custom="PROCEDURE"></category>
    <category name="Variables" colour="#a55b80" custom="VARIABLE"></category>
</xml>
<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>


<body class="blue lighten-4">
    <nav style="height: 7vh;">
        <div class="nav-wrapper white">
            <a href="#" class="brand-logo blue-text">Obo Blocks</a>
            <a href="https://roboticgenacademy.com/" class="right brand-logo">
                <img src="https://framerusercontent.com/images/tdeDCpW3vyZ0FmSkx7W258hWXow.png" alt=""
                    style="width: 118px; height: 50px;">
            </a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m12 l8">
            <div class="card white darken-1" style="border-radius: 10px;">
                <div class="card-content black-text">
                    <span class="card-title">Workspace</span>
                    <div id="editor" style="height: 80vh; width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card " style="border-radius: 10px;">
                <div class="card-content">
                    <div class="row">
                        <div class="col s6 m4 l4"> <span class="">Python Code</span></div>
                        <div class="col s6 m8 l8 right">
                            <div class="right">
                                <a class="waves-effect white btn " style="border-radius: 6px;" id="copy-button"><i
                                        class="material-icons left" style="color: grey;">content_copy</i><span
                                        class="black-text">Copy</span></a>
                                <a class="waves-effect white btn" style="border-radius: 6px;" id="run-button"><i id = "run-icon" class="material-icons left" style="color: green;">flag</i><span id="run-text"
                                        class="black-text">Run</span></a>
                            </div>
                        </div>
                        <div class="col s4 m4 l4">
                        </div>
                    </div>
                    <textarea readonly="true" id="output" style="min-height: 30vh;"></textarea>
                </div>

            </div>
            <div class="card" style="border-radius: 10px;">
                <div class="card-content ">
                    <span class="card-title">Terminal Output</span>
                    <textarea readonly="true" id="terminal-output" style="min-height: 30vh;"></textarea>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/blockly/python_compressed"></script>
<script src="../script.js"></script>
<script src="../Blocks/block_definitions.js"></script>
<script src="../Blocks/block_generations.js"></script>

</html>
