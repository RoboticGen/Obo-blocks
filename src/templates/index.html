<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Obo Blocks : Convert Scratch Blocks to Python with Pydiode interpretation support and MicroPython extensions for seamless web-based Python execution.">
    <meta name="keywords"
        content="Obo Blocks,python,google,scratch,Blockly,visual programming,pyodide,web application,roboticgen academy,roboticgen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <title>Obo Blocks</title>
</head>

<body>
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>
    <div class="container">
        <nav class="nav-bar">
            <a href="https://oboblocks.roboticgenacademy.com/" aria-label="Obo Blocks Home">
                <img id="obo-blocks-logo" class="obo-blocks-logo" alt="Obo Blocks Logo">
            </a>
            <a href="https://roboticgenacademy.com/" aria-label="Roboticgen Academy">
                <img id="roboticgen-academy-logo" alt="Roboticgen Academy Logo" class="logo">
            </a>
        </nav>

        <div class="blocky-editor" id="blocky-editor">
            <div class="editor" id="editor"></div>
        </div>
        <div class="code">
            <div class="button-row">
                <p class="code-title">Python Code</p>
                <div class="button-group">
                    <a class="button" id="edit-button"><i class="fa fa-pencil"></i> <span id="edit-text">Edit</span></a>
                    <a class="button" id="run-button"><i id="run-icon" class="fa fa-flag"></i> <span
                            id="run-text">Run</span></a>
                    <a class="button" id="copy-button"><i class="fa fa-copy"></i><span id="copy-text">Copy</span></a>
                    <a class="button" id="export-button"><i class="fa fa-file-export"
                            style="padding-right: 4px;"></i><span id="export-text">Export</span></a>

                </div>
            </div>
            <div class="code-snippet" id="code-editor">
            </div>
        </div>
        <div class="output">
            <div class="button-row">
                <p class="output-title">Output</p>
                <div class="button-group">
                    <a class="button" id="clear-button"><i id="run-clear" class="fa fa-trash"></i> <span
                            id="run-text">Clear</span></a>
                    <a class="button" id="stop-button"><i id="run-clear" class="fa fa-trash"></i> <span
                            id="stop-text">Stop</span></a>
                </div>
            </div>
            <div class="terminal-output-div">
                <label for="terminal-output"></label>
                <textarea id="terminal-output" class="terminal-output" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</body>

</html>
